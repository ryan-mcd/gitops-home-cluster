---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex
  namespace: media
  labels:
    app.kubernetes.io/name: &name plex
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: local-hostpath
