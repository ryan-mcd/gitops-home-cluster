---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app kopia
  namespace: services
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    defaultPodOptions:
      securityContext:
        supplementalGroups:
          - 100
      annotations:
        configmap.reloader.stakater.com/reload: *app
    controllers:
      main:
        initContainers:
          wait-for-repo:
            image:
              repository: ghcr.io/ryan-mcd/kopia
              tag: 0.14.1@sha256:f36735c28a4c746ce472bc620c331cd4b5ad4d32e6d8f99552b55f83b0f4e4c1
            command:
              - /bin/bash
              - -c
              - |-
                until [ -f /snapshots/kopia.repository.f ]; do
                    printf "\e[1;32m%-6s\e[m\n" "Awaiting for the Kopia repo to become ready ..."
                    sleep 1
                done

        containers:
          main:
            image:
              repository: ghcr.io/ryan-mcd/kopia
              tag: 0.14.1@sha256:f36735c28a4c746ce472bc620c331cd4b5ad4d32e6d8f99552b55f83b0f4e4c1
            env:
              TZ: "${TIMEZONE}"
              KOPIA_PASSWORD: "none"
            command: kopia
            args:
              - server
              - start
              - --insecure
              - --address
              - 0.0.0.0:80
              - --metrics-listen-addr
              - 0.0.0.0:8080
              - --without-password
            resources:
              requests:
                cpu: 30m
                memory: 450Mi
              limits:
                memory: 450Mi

    service:
      main:
        ports:
          http:
            port: 80
          metrics:
            enabled: true
            port: 8080
    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        globalMounts:
          - path: /config/repository.config
            subPath: repository.config
            readOnly: true
      snapshots:
        enabled: true
        type: nfs
        server: "${NAS_ADDRESS}"
        path: /mnt/user/k8s-bak/kopia
        globalMounts:
          - path: /snapshots
