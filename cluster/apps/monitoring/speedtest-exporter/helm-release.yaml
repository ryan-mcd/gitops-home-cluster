---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: speedtest-exporter
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    defaultPodOptions:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists

    controllers:
      main:
        replicas: 1
        strategy: RollingUpdate

        containers:
          main:
            image:
              repository: ghcr.io/miguelndecarvalho/speedtest-exporter
              tag: v3.5.4
              env:
                SPEEDTEST_SERVER: "16611"
            resources:
              requests:
                cpu: 15m
                memory: 50M
              limits:
                memory: 100M


    service:
      main:
        enabled: false
      metrics:
        enabled: true
        controller: main
        ports:
          metrics:
            port: 9798