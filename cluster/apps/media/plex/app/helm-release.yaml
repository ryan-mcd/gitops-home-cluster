---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
  dependsOn:
    - name: intel-gpu-plugin
      namespace: kube-system
    - name: node-feature-discovery
      namespace: kube-system
      
  values:

    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: feature.node.kubernetes.io/custom-intel-gpu
                    operator: In
                    values:
                      - "true"
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 44
          - 109
          - 100
          - 65539

    controllers:
      main:
        replicas: 1
        strategy: Recreate

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: 1.41.5.9522@sha256:843b8a9fad63fde35451d823ab0ed1d9d7ec96477b57d8de7ff5a1e986c6c6a7
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 100m
                memory: 2000Mi
                gpu.intel.com/i915: 1
              limits:
                memory: 4000Mi
                gpu.intel.com/i915: 1

    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${LB_PLEX_IP}"
          traefik.ingress.kubernetes.io/service.serversscheme: https
        externalTrafficPolicy: Local
        ports:
          http:
            port: 32400
    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: plex-config-v1
        globalMounts:
          - path: /config
      media:
        enabled: true
        type: nfs
        server: "${NAS_ADDRESS}"
        path: /mnt/user/Media
        globalMounts:
          - path: /media
        readOnly: true
      backup:
        enabled: true
        type: nfs
        server: "${NAS_ADDRESS}"
        path: /mnt/user/k8s-bak/plex-backup
        globalMounts:
          - path: /backups
        readOnly: false
      transcode:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /transcode
      #   medium: Memory
