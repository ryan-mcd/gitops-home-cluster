---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tautulli
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
      interval: 15m

  values:
    controllers:
      main:
        replicas: 1
        strategy: RollingUpdate

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/tautulli
              tag: 2.13.1@sha256:525209414d149214584819313b0ec7507a3259dfa5f8d618692c34b54f172db9
            env:
              TZ: ${TIMEZONE}

        resources:
          requests:
            cpu: 100m
            memory: 250Mi
          limits:
            memory: 500Mi
      
    service:
      main:
        ports:
          http:
            port: 8181
    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: tautulli-config-v1
      backup:
        enabled: true
        type: nfs
        server: "${NAS_ADDRESS}"
        path: /mnt/user/k8s-bak/tautulli
        mountPath: /config/backups
        readOnly: false