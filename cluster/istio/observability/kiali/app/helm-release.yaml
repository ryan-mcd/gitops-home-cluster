---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kiali-server
  namespace: istio-observability
spec:
  interval: 5m
  chart:
    spec:
      chart: kiali-server
      version: 1.70.0
      sourceRef:
        kind: HelmRepository
        name: kiali-charts
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
  values:
    istio_namespace: istio-system
    # Required as discussed here https://kiali.io/docs/configuration/p8s-jaeger-grafana/
    external_services:
      istio:
        root_namespace: istio-system
      prometheus:
        url: "http://prometheus-prometheus.monitoring.svc.cluster.local:9090/"
      tracing:
        # Enabled by default. Kiali will anyway fallback to disabled if
        # Jaeger is unreachable.
        enabled: true
        in_cluster_url: 'http://jaeger-query.istio-observability.svc.cluster.local:16685/jaeger'
        use_grpc: true
        # Public facing URL of Jaeger
        url: 'https://jaeger.${DOMAIN_2}/jaeger'
      grafana:
        enabled: true
        in_cluster_url: 'http://grafana.monitoring.svc.cluster.local/'
        # Public facing URL of Grafana
        url: 'https://grafana.${DOMAIN_2}/grafana'
